<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main__inner">
          <div id="result-of-game" class="main__result-game">
            Победили Крестики
          </div>
          <h1 class="main__inner-title">Крестики-нолики</h1>
          <table class="main__inner-table">
            <tr class="main__inner-table-row">
              <td
                class="main__inner-table-row-item"
                cell-index="0"
                id="box"
              ></td>
              <td
                class="main__inner-table-row-item"
                cell-index="1"
                id="box"
              ></td>
              <td
                class="main__inner-table-row-item"
                cell-index="2"
                id="box"
              ></td>
            </tr>
            <tr class="main__inner-table-row">
              <td
                class="main__inner-table-row-item"
                cell-index="3"
                id="box"
              ></td>
              <td
                class="main__inner-table-row-item"
                cell-index="4"
                id="box"
              ></td>
              <td
                class="main__inner-table-row-item"
                cell-index="5"
                id="box"
              ></td>
            </tr>
            <tr class="main__inner-table-row">
              <td
                class="main__inner-table-row-item"
                cell-index="6"
                id="box"
              ></td>
              <td
                class="main__inner-table-row-item"
                cell-index="7"
                id="box"
              ></td>
              <td
                class="main__inner-table-row-item"
                cell-index="8"
                id="box"
              ></td>
            </tr>
          </table>
          <button class="main__inner-button" id="button">Начать заново</button>
        </div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
